{% extends "HYHR/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>使用账户登录.</h4>
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">用户名</label>
                    <div class="col-md-10">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">密码</label>
                    <div class="col-md-10">
                        {{ form.password }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                    {% if next %}
                        <input type="hidden" name="next" value="{{next}}" >
                    {% else %}
                        <input type="hidden" name="next" value="/" >
                    {% endif %}
                        <input type="submit" value="登陆" class="btn btn-default" />
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">用户名或者密码错误.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'HYHR/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
