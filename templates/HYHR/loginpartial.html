{% if user.is_authenticated %}
<form id="logoutForm" action="." method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">
        {% if user.is_superuser %}
            <li><a href="/admin/"><span class="glyphicon glyphicon-user"></span> {{ user.username }}</a></li>    
        {% else %}
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ user.username }}</a></li>
        {% endif %}
        
        <li><a href="/logout/"><span class="glyphicon glyphicon-log-out"></span> Log off</a></li>
    </ul>

</form>

{% else %}

<ul class="nav navbar-nav navbar-right">
    <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
    <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> register</a></li>
</ul>

{% endif %}
